<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Medicinal Plant Leaf Identification</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main container">
    <section class="iupload">
      <h3 class="text-center py-4 bg-success pt-3 pb-3 mt-2 w-95" style="--bs-bg-opacity: .5;">Medicinal Plant Leaf Identification</h3>
      <div class="row">
        <div class="img-part col-md-6">
          <div class="image-part">
            <img src="" id="photo" />
            <canvas style="display: none" id="canvas"></canvas>
          </div>
          <div class="btn-part">
            <form id="upload-data" class="pt-3">
              <div class="input-group mt-3 row">
                <button
                  type="button"
                  class="btn btn-primary col-md-5 col-xs-5 ml-3 mr-4"
                  id="uload"
                >
                  Upload
                </button>
                <button
                  id="send"
                  type="button"
                  class="btn btn-success col-md-5 col-xs-5"
                >
                  Predict
                </button>
              </div>
              <input
                type="hidden"
                class="form-control mr-2"
                id="url"
                value="/predict"
              />
              <input
                name="upload"
                type="file"
                id="fileinput"
                style="position: absolute; top: -500px"
              /><br />
            </form>
          </div>
        </div>
        <div class="col-md-6 col-xs-12 right-part">
          <h5 class="mb-2"><center>Prediction Results</center></h5>
          <div class="row">
            <div class="res-part2 col-md-5 col-xs-12"></div>
            <div class="res-part col-md-12 col-xs-12">
              <div class="jsonRes"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <footer class="footer">
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 h-100 text-center my-auto mx-auto">
          <p class="text-muted small mb-2 mb-lg-0">&copy; Manish 2024. All Rights Reserved.</p>
        </div>
      </div>
    </div>
  </footer>

  <div id="loading"><div class="loader"></div></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>

  <script>
    var base_data = "";

    function sendRequest(base64Data) {
      if (base64Data != "" || base64Data != null) {
        var url = $("#url").val();
        $("#loading").show();
        $.ajax({
          url: url,
          type: "post",
          cache: false,
          async: true,
          crossDomain: true,
          headers: {
            "Content-Type": "application/json",
            "Access-Control-Allow-Origin": "*",
          },
          data: JSON.stringify({ image: base64Data }),
          success: function (res) {
            $(".res-part").html("");
            $(".res-part2").html("");

            try {
              var imageData = res[0].image;
              var details = res[0].details;
              $(".res-part").html(
                `<h5>Prediction : ${imageData}</h5>
                <p><strong>Name:</strong> ${details.name}</p>
                 <p><strong>Origin:</strong> ${details.origin}</p>
                 <p><strong>Description:</strong> ${details.description}</p>
                 <p><strong>Benefits:</strong> ${details.benefits}</p> 
                 <p><strong>Uses:</strong> ${details.uses}</p>
                 <p><strong>Odor:</strong> ${details.odor}</p>
                 <p><strong>Taste:</strong> ${details.taste}</p>
                 <p><strong>Precautions:</strong> ${details.precautions}</p>
                 <p><strong>Cultivation:</strong> ${details.cultivation}</p>
                 <p><strong>Harvesting:</strong> ${details.harvesting}</p>
                 <p><strong>Recipes:</strong> ${details.recipes}</p>
                 <p><strong>Found In:</strong> ${details.found_in}</p>`
              );
            } catch (e) {
              $(".res-part").html("Error displaying results.");
            }
            $("#loading").hide();
          },
        });
      }
    }

    $(document).ready(function () {
      $("#loading").hide();

      $("#send").click(function (evt) {
        sendRequest(base_data);
      });

      $("#uload").click(function (evt) {
        $("#fileinput").focus().trigger("click");
      });

      $("#fileinput").change(function () {
        if (this.files && this.files[0]) {
          var reader = new FileReader();
          reader.onload = function (e) {
            var url = e.target.result;
            var img = new Image();
            img.crossOrigin = "Anonymous";
            img.onload = function () {
              var canvas = document.createElement("CANVAS");
              var ctx = canvas.getContext("2d");
              canvas.height = this.height;
              canvas.width = this.width;
              ctx.drawImage(this, 0, 0);
              base_data = canvas
                .toDataURL("image/jpeg", 1.0)
                .replace(/^data:image.+;base64,/, "");
              canvas = null;
            };
            img.src = url;
            $("#photo").attr("src", url);
            $("#photo").show();
            $("#video").hide();
          };
          reader.readAsDataURL(this.files[0]);
        }
      });
    });
  </script>
</body>
</html>
